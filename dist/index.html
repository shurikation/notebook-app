<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="icon" href="assets/favicon.svg" sizes="any" type="image/svg+xml"><link rel="stylesheet" href="styles.css"><title>Notebook App</title></head><body><header class="header"><div class="container"><h1 class="header__title title">Notebook App</h1></div></header><main class="notebook"><div class="container"><div class="notebook-wrap"><nav class="tabs" id="navigation"><a class="tab active" href="#" data-name="create">Добавить текст</a> <a class="tab" href="#" data-name="posts">Мои записи</a></nav><div id="loader" class="loader hide"></div><form id="create" class="form notebook__form"><div class="form__container"><h2 class="form__title title">Создать новый текст</h2><div class="form__input-wrap"><label class="form__label">Название</label> <input name="title" class="input form__input" placeholder="Введите название заголовка"></div><div class="form__input-wrap"><label class="form__label">Текст</label> <textarea name="fulltext" class="input form__textarea" placeholder="Введите текст публикации"></textarea></div><div class="form__input-wrap"><label class="form__label">Тип записи</label> <select name="type" class="input form__select"><option value="note" selected="selected">Заметка</option><option value="idea">Идея</option><option value="quote">Цитата</option></select></div><button class="button form__button" type="submit">Создать</button></div></form><section id="posts" class="feed notebook__feed"></section></div></div></main><script src="bundle.js"></script></body></html>
